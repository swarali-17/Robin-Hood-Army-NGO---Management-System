<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" type="text/css" href="poc_Registration.css"> 
</head>
<body>
    <main>
        <section class="container">
            <h2>Welcome Donor!</h2>
            <h3>Register</h3>
            <form action="donorForm.php" method="POST">
                <div class="form-row">
                    <div class="form-column">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. Roni Aurora" required><br><br>
                    </div>
                    <div class="form-column">
                        <label for="address">Residential Address</label>
                        <input type="text" id="address" name="address" placeholder="e.g. Roni Aurora" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="email">Email Id</label>
                        <input type="text" id="email" name="email" placeholder="roni104@gmail.com" required><br><br>
                    </div>
                    <div class="form-column">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" placeholder="7875654152" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="username">Set username</label>
                        <input type="text" id="username" name="username" placeholder="e.g. Roni Aurora" required><br><br>
                    </div>
                    <div class="form-column">
                        <label for="aadhaar">Aadhaar Number</label>
                        <input type="number" id="aadhaar" name="aadhaar" placeholder="4021 8506 9831" required><br><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required><br><br>
                    </div>
                    <div class="form-column">
                        <label for="pincode">Enter the pincode of your area</label>
                        <input type="tel" id="pincode" name="pincode" required><br><br>
                    </div>
                </div>
                <input type="submit" class="button" value="Submit" name="submit" required>
            </form>
         </section>
    </main>
</body>
</html>
